<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Importo VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue Slider</title>
</head>
<body>

    <div id="app" class="text-center">
        <h1>HOME</h1>
        <input type="text" placeholder="inserisci le cose che mancano" v-model = "aggiungiLista" @keyup.enter="onkeyupevent">
        <button @click="aggiungiElemento">Aggiungi elemento</button>
       <ul>
           <li v-for="(accessori, index) in listaCasa">
               {{ accessori }} -- {{ index }}
               <i class="fas fa-check-circle" @click="eliminaElemento(index)"></i>
           </li>
       </ul>
    </div>
    
    <script type="text/javascript" src="js/myscript.js">
    </script>
</body>
</html>
